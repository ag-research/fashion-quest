---
syntax:
- "i"
- "inv"
- "inventory"

logic: |

  output = ''

  output << "You are carrying:\n"

  prop_counter = 0

  @player.carrying.each do |prop|

    output << ' ' + prop.noun(false)

    if @player.wearing.index(prop.id)
      output << ' (being worn)'
    end

    output << "\n"

    prop_counter += 1

  end

  if prop_counter == 0
    output << 'nothing'
  end

  output + "\n"
