syntax:
- "read <prop>"

logic: |

  output = ''

  if prop.traits['text']

    text = prop.traits['text']

    # if text begins with ">" use text as filename
    if text[0] == ?>

      file = text[1..-1]

      File.open("#{@game.path}#{file}", 'r') { |f|
        output << f.read
      }

    else

      output << prop.traits['text']

    end

    on_read_output = @game.event(prop, 'on_read')

    if on_read_output.class == String

      output << on_read_output

    end

  else

    output << "You look for words, but find none.\n"

  end

  output
