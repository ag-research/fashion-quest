---
syntax:
- "drop <prop>"
- "drop <character>"

logic: |

  if character
    prop = character
  end

  output = ''

  if prop.location == 'player'
    prop.location = @player.location
    output << "You drop #{prop.noun_direct_specific}.\n"
  else
    output << (@game.prop_404 prop.noun)
  end

  output
