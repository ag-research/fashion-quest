---
syntax:
- "drop <prop>"
- "drop <character>"

logic: |

  if character
    prop = character
  end

  output = ''

  if prop.location == 'player'

    output << @game.if_worn_take_off(prop)

    prop.location = @player.location
    output << "You drop #{prop.noun}.\n"

  else

    output << @game.not_found(prop.noun)

  end

  output
