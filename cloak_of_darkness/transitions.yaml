---
conditions:
  ?
    - @props['cloak'].location != 'player' && @props['cloak'].location != 'bar'
  :
    - bar_light

  ?
    - @props['cloak'].location == 'player' || @props['cloak'].location == 'bar'
  :
    - bar_dark

outcomes:

  bar_light: |
    @locations['bar'].dark = false
    ""

  bar_dark: |
    @locations['bar'].dark = 'safe'
    ""
