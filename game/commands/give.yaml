---
syntax:
- "give <prop> to <character>"
- "give <character> <prop>"

logic: |

  output = ''

  if game.prop_located_at(prop, 'player')

    if !characters[character].dead

      exchange_output = (characters[character].attempt_exchange prop)

      if exchange_output != ''
        props[prop].location = character
      else
        output << "#{characters[character].noun_cap} isn't interested.\n"
      end
    else
      output << "#{characters[character].noun_cap} is dead and not feeling particularly receptive.\n"
    end
  else
    output << (game.prop_404 prop)
  end

  output
