--- 
crackers:
  name: crackers
  location: apartment

sneakers:
  name: sneakers
  location: apartment

rum:
  name: rum
  location: apartment

rug:
  name: rug
  portable: false
  description: The rug is nailed to the floor.
  location: apartment
  events:
    on_get: |
      if !@props['keys'].location
        @props['keys'].location = 'apartment'
        "You hear a jingling sound.\n"
      end

nails:
  name: nails
  visible: false
  description: The nails are lookin' good tonight.
  location: apartment
  get_with:
  - hammer
  events:
    on_get: |
      if @props['rug'].portable == false
        @props['nails'].visible = true
        @props['rug'].portable = true
        @props['rug'].description = "It looks like there's something underneath the rug."
        "The rug comes loose.\n"
      end

hammer:
  name: hammer
  description: It's a hammer of the claw variety.
  location: shed

shovel:
  name: shovel
  description: It's shovel-like in nature.
  location: shed

lumber:
  name: lumber
  description: The lumber is precut. How fortunate for you.
  location: cavern

sails:
  name: sails
  description: The sails are in a pile.
  location: cavern

water wings:
  name: water wings
  description: They float.
  location: shed

keys:
  name: keys
  description: The keys are shiny. You like that.

book:
  name: book
  description: The book is large and blood-soaked.
  visible: false
  location: alcove
  text: props/text/book.txt
  events:
    on_get: |
      if not (@locations['alcove'].has_exit('passage'))
        @props['book'].visible = true
        @locations['alcove'].add_to_description("The bookcase is open to reveal a secret passage beyond.\n")
        @locations['alcove'].add_exit('alcove', 'book', 'passage', 'passageway')
        @locations.load('alcove')
        @state['passage_opened'] = true
        "There's a strange sound.\n";
      end
  size: 2

bag:
  name: bag
  description: It's a pirate's duffel bag.
  location: attic
  opened: false
  contains:
    prop: matches

matches:
  name: matches
  firestarter: true

torch:
  name: torch
  location: attic
  lit: false
  burn_turns: 10000

fish:
  name: fish
  location: ocean
  get_with:
  - water

water:
  name: water
  location: ocean
  get_with:
  - bottle

bottle:
  name: bottle
  description: The bottle is empty.

mongoose:
  name: mongoose
  location: meadow

chest:
  name: chest
  portable: false
  location: shack
  opens_with: keys
  contains:
    prop: plans

plans:
  name: plans

keel and mast:
  name: keel and mast
  description: The keel and mast look like they belonged to a small ship.
  portable: false
  location: beach

anchor:
  name: anchor
  description: The anchor!
  portable: false
  location: lagoon
  get_with:
  - shovel
  events:
    on_get: |
      "You dig the bastard up!\n"
