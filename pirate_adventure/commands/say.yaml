---
syntax:
- "say <something>"

logic: |

  something = arg['something']

  output = ''

  if @location == 'ledge' and something == 'yoho' and @props['book'].location == 'player'

    output << "Everything spins around and suddenly I'm elsewhere...\n";
    @location = 'beach'

  else

    if @location == 'beach' and something == 'yoho' and @props['book'].location == 'player'

      output << "Everything spins around and suddenly I'm elsewhere...\n";
      @location = 'ledge'

    else

      output << "You say '#{something}'. Nothing happens.\n"

    end
  end

  output
